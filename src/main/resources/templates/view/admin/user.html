<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin/main}">

<head>
	<title>TODO Admin - User</title>
</head>

<body>
	<div class="container-fluid" layout:fragment="header">
		<div class="row mb-2">
			<div class="col-sm-6">
				<h1 class="m-0 text-olive">TODO Admin - User</h1>
			</div><!-- /.col -->
			<div class="col-sm-6">
				<ol class="breadcrumb float-sm-right">
					<li class="breadcrumb-item"><a th:href="@{/admin}">Home</a></li>
					<li class="breadcrumb-item active">User</li>
				</ol>
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.container-fluid -->
	<div layout:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<div class="card card-olive card-outline">
					<div class="card-body">

						<table id="tblUser" class="table table-bordered table-striped table-hover">
							<thead class="bg-olive">
								<th>Name</th>
								<th>Birthday</th>
								<th>Email</th>
								<th>Image</th>
								<th>Action</th>
							</thead>
							<tbody>
								<tr th:if="${users eq null or users.empty}">
									<td colspan="3">(No data)</td>
								</tr>

								<tr th:each="user : ${users}" th:if="${!user.isAdmin}">
									<td th:text="${user.name}"></td>
									<td th:text="${user.birthday}"></td>
									<td th:text="${user.email}"></td>
									<td th:text="${user.image}"></td>
									<td class="text-center">
										<a class="btn btn-warning btn-sm" th:href="@{/admin/user/edit(id=${user.id})}"
											data-toggle='tooltip' title="Edit">
											<i class="fas fa-pencil-alt"></i>
										</a>
										<a class="btn btn-danger btn-sm" href="#" data-toggle="tooltip" title="Delete"
											th:onclick='confirmDelete([[${user.name}]],[[@{/admin/user/doDelete(id=${user.id})}]])'>
											<i class="fas fa-trash"></i>
										</a>
									</td>
								</tr>

							</tbody>
							<tfoot class="bg-olive">
								<th>Name</th>
								<th>Birthday</th>
								<th>Email</th>
								<th>Image</th>
								<th>Action</th>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>

</html>
