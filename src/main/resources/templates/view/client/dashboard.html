<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/client/main}">

<head>
	<title>TODOHT - Dashboard</title>
</head>

<body>
	<div class="container-fluid" layout:fragment="header">
		<div class="row mb-2">
			<div class="col-sm-6">
				<h1 class="m-0 text-olive">Dashboard</h1>
			</div><!-- /.col -->
			<div class="col-sm-6">
				<ol class="breadcrumb float-sm-right">
					<li class="breadcrumb-item">Home</li>
					<li class="breadcrumb-item active">Dashboard</li>
				</ol>
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.container-fluid -->
	<div layout:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<div class="card card-olive card-outline">
					<div class="card-body">
						<ul>
                            <li th:each="project : ${projects}" th:text="${project.title}"></li>
                        </ul>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>

</html>
