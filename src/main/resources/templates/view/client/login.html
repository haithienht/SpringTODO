<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>TODO | Log in</title>
      <!-- Tell the browser to be responsive to screen width -->
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Font Awesome -->
      <link rel="stylesheet" th:href="@{/admin/plugins/fontawesome-free/css/all.min.css}">
      <!-- Ionicons -->
      <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
      <!-- icheck bootstrap -->
      <link rel="stylesheet" th:href="@{/admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
      <!-- Theme style -->
      <link rel="stylesheet" th:href="@{/admin/css/adminlte.min.css}">
      <!-- Google Font: Source Sans Pro -->
      <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
   </head>

   <body class="hold-transition login-page" style="height: 40rem; background-color: rgb(243, 234, 217);">
      <div class="login-box">
         <div class="login-logo">
            <a th:href="@{/}"><b>TODO</b> <sup style="top: -0.4rem;">HT</sup></a>
         </div>
         <!-- /.login-logo -->
         <div class="card">
            <div class="card-body login-card-body">
               <p class="login-box-msg">Sign in to start your session</p>

               <form id="frmLogin" th:action="@{/login}" method="post" th:object="${user}">
                  <div class="input-group mb-3">
                     <input type="email" class="form-control" placeholder="Email" th:field="*{email}"
                        data-toggle="tooltip" data-placement="right">
                     <div class="input-group-append">
                        <div class="input-group-text">
                           <span class="fas fa-envelope"></span>
                        </div>
                     </div>
                  </div>
                  <div class="input-group mb-3">
                     <input type="password" class="form-control" placeholder="Password" th:field="*{password}"
                        data-toggle="tooltip" data-placement="right">
                     <div class="input-group-append">
                        <div class="input-group-text">
                           <span class="fas fa-lock"></span>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-8">
                        <div class="icheck-primary">
                           <input type="checkbox" id="remember" th:field="*{remember}">
                           <label for="remember">
                              Remember Me
                           </label>
                        </div>
                     </div>
                     <!-- /.col -->
                     <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                     </div>
                     <!-- /.col -->
                  </div>
               </form>

               <div class="social-auth-links text-center mb-3">
                  <p>- OR -</p>
                  <a href="#" class="btn btn-block btn-danger">
                     <i class="fab fa-google mr-2"></i> Sign in using Google
                  </a>
               </div>
               <!-- /.social-auth-links -->
               <div class="row">
                  <p class="col-6 mb-1">
                     <a href="forgot-password.html">I forgot my password</a>
                  </p>
                  <p class="col-6 mb-1 text-right">
                     <a href="register.html" class="text-center">Register</a>
                  </p>
               </div>

            </div>
            <!-- /.login-card-body -->
         </div>
      </div>
      <!-- /.login-box -->

      <!-- jQuery -->
      <script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
      <!-- Bootstrap 4 -->
      <script th:src="@{/admin/plugins/popper/umd/popper.min.js}"></script>
      <script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
      <!-- AdminLTE App -->
      <script th:src="@{/admin/js/adminlte.min.js}"></script>

      <script>
         $("#frmLogin").on("submit", (event) => {
            event.preventDefault();
            $("input").each((i, e) => {
               if ($(e).hasClass("is-invalid")) {
                  $(e).removeClass("is-invalid");
               }
               if (!$(e).hasClass("is-valid")) {
                  $(e).addClass("is-valid");
               }
               $(e).attr("data-original-title", "");
            });
            var form = $("#frmLogin");
            // var formData = $(this).serialize();
            console.log(form.serialize());
            $.ajax({
               url: form.attr("action"),
               data: form.serialize(),
               method: "post",
               error: (result) => {
                  $("input[type=password]").val("");
                  console.log(result);
                  console.log(result.responseJSON);
                  result.responseJSON.errors.forEach(item => {
                     var input = $("#" + item.field);
                     if (!input.hasClass("is-invalid")) {
                        input.addClass("is-invalid");
                     }
                     if (input.attr("data-original-title") == "") {
                        input.attr("data-original-title", item.defaultMessage);
                     } else {
                        input.attr("data-original-title", input.attr("data-original-title") + "\n" + item.defaultMessage);
                     }

                  });

                  $("input[type=password]").removeClass("is-valid");
                  $('[data-toggle="tooltip"]').tooltip('show');
               },
               success: (result) => {
                  $("input[type=password]").val("");
                  console.log(result);
               },
            })
            // .done((result) => {
            //   console.log(result);
            // }).fail((result) => {
            //   console.log(result.responseJSON);
            //   console.log(result);
            // })
         });

         $(() => {
            $('[data-toggle="tooltip"]').tooltip();
         })
      </script>

   </body>

</html>
